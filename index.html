<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>organic store</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font-awesome link -->

    <!-- tailwind css link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
              },
              fontFamily:{
                manrope: 'Manrope',
              }
            }
          }
        };
        </script>
      <style type="text/tailwindcss">
        @layer components{
          .container{
            margin: 0 auto;
            padding: 0 10px;
            border: 1px solid red;
          }
          .nav-link{
            @apply text-base font-medium text-gray-600 capitalize;
          }
          .nav{
            position: absolute;
            left: -200%;
            transition: all linear ease-in-out;
            transition-duration: 2s;
            width: 100%;
          }
          .active{
            width: 100%;
            display: flex;
            position: absolute;
            left: 0 !important;
            transition: all linear ease-in-out;
            transition-duration: 1s;
          }
         
        }
      </style>
</head>
<body class="font-manrope">
    <header class="py-4">
      <div class="container p-0">
      <div class="navbar flex items-start justify-end relative">
        <nav class="nav flex flex-col gap-12 lg:gap-8 items-center justify-between flex-grow lg:flex-row lg:relative lg:left-0 lg:duration-0 bg-white">
          <div class="logo">
            <a href="#">
             <img src="images/logo.svg" class="w-36 max-w-full" alt="">
            </a>
          </div>
          <ul class="flex flex-col lg:flex-row gap-6 lg:gap-8">
            <li><a href="#" class="nav-link">Home</a></li>
            <li><a href="#" class="nav-link">Everythink</a></li>
            <li><a href="#" class="nav-link">Groceries</a></li>
            <li><a href="#" class="nav-link">About</a></li>
            <li><a href="#" class="nav-link">Contact</a></li>
          </ul>
          <div class="icon space-x-3">
           <button class="text-green-800 font-bold">
             $10.00
             <i class="fa-solid fa-cart-shopping"></i>
           </button>
           <button>
             <i class="fa-solid fa-user" style="color: #000000;"></i>
           </button>
          </div>
        </nav>
        <div class="hamburger lg:hidden absolute right-0 top-1">
          <button>
            <i class="fa-solid fa-bars fa-xl" style="color: #75777a;"></i>
          </button>
        </div>
      </div>
      </div>
    </header>
